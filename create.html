<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abito</title>
  <link rel="stylesheet" href="/src/styles/create.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">Abito</a></div>
  </header>

  <main>
    <h1>Разместить объявление</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" placeholder="Например: iPhone 15 Pro" required>
      </div>
      <div>
        <label for="description">Описание</label>
        <textarea id="description" name="description" placeholder="Подробное описание товара..." required></textarea>
      </div>
      <div>
        <label for="category">Категория</label>
        <select id="category" name="category" required>
          <option value="">Выберите категорию</option>
          <option>Электроника</option>
          <option>Мебель</option>
          <option>Одежда</option>
        </select>
      </div>
      <div>
        <label for="price">Цена, ₽</label>
        <input type="number" id="price" name="price" placeholder="0" min="0" required>
      </div>
      <div>
        <label for="condition">Состояние</label>
        <select id="condition" name="condition" required>
          <option value="">Выберите состояние</option>
          <option>Новое</option>
          <option>Б/У</option>
        </select>
      </div>
      <div>
        <label for="location">Город</label>
        <input type="text" id="location" name="location" placeholder="Например: Иркутск" required>
      </div>
      <div class="image-input">
        <label for="image">Изображение</label>
        <input type="file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit">Опубликовать</button>
    </form>
  </main>

  <footer>Тут ничего нет это футер</footer>
  <script type="module" src="/src/scripts/create.js"></script>
</body>
</html>
